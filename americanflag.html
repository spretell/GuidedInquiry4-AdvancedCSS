<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Flag</title>
    <!-- css link -->
     <link rel="stylesheet" href="americanflag.css" />
</head>

<body>
    <div class="flag">
        <!-- stars image link -->
        <img class="stars" src="images/stars.png" alt="stars-corner" >
        <!-- stripes on flag (13) -->
        <div class="stripes">
            <div class="red"></div>
            <div class="white"></div>
            <div class="red"></div>
            <div class="white"></div>
            <div class="red"></div>
            <div class="white"></div>
            <div class="red"></div>
            <div class="white"></div>
            <div class="red"></div>
            <div class="white"></div>
            <div class="red"></div>
            <div class="white"></div>
            <div class="red"></div>
        </div>
    </div>
</body>
</html>
